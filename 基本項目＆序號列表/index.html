<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>項目＆序號列表</title>
</head>
<body>
	如何控制&lt;li&gt;前面的符號呢</br>
	其實很簡單只要給它一個type在給它一個值</br>
	實心圓 disc</br>
	空心圓 circle</br>
	實心方塊 square</br>
	那可不可以不要符號呢？當然可以請自己試試看囉
	<ul>我是ul
		<li>敘述文字</li>
		<li type="circle">敘述文字</li>
		<li type="square">敘述文字</li>
	</ul>
	<ol type="A">我是ol
		<li>敘述文字</li>
		<li>敘述文字</li>
		<li>敘述文字</li>
	</ol>
	<ol type="a">我是ol
		<li>敘述文字</li>
		<li>敘述文字</li>
		<li>敘述文字</li>
	</ol>
	<ol type="I">我是ol
		<li>敘述文字</li>
		<li>敘述文字</li>
		<li>敘述文字</li>
	</ol>
</body>
</html>
