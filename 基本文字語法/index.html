	基本使用標籤,請注意換下一行不是按ENTER</br>
	要使用 &lt;br&gt; 或是 &lt;p&gt;</br>
	這兩個標籤很特別,有多特別呢？就是所有得標簽有必須要有頭有尾</br>
	而&lt;br&gt;&lt;p&gt;不需要</br>
	&lt;br&gt;是跳下一行，若您的本文沒使用段行標籤的話，基本上則會寫滿一個畫面才會跳下一行</br>
	而使用 &lt;br&gt; 的話則可在適當的地方讓文章能換行。</br>
	那使用&lt;p&gt;會怎麼樣呢？自己試試看吧！！
	<h1>我是h1有發現哪裡不同嗎？</h1></br>
